<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de envio email</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="formulario">
            <h1>Escriba sus datos</h1>
            <div>

                <input type="text" placeholder="Nombre" id="nombre" class="input" required>
            </div>

            <div>

                <input type="number" placeholder="Telefono" id="telefono" class="input" required>
            </div>

            <div>

                <input type="email" placeholder="Correo electronico" id="email" class="input" required>
            </div>
            <input type="submit" value="Enviar formulario" class="margin-1 boton">
        </form>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
